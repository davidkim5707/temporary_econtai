<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EconTAI's research spans six core areas: Labor Market Transformation, Macroeconomic Implications, AI Safety & Governance, Research Automation, Financial Sector, and Economics of AI Agents.">
    <title>Research Areas | EconTAI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <!-- Working Papers -->
    <section style="background: #f8f9fa;">
        <div class="container">
            <!-- Research papers will be dynamically populated by publications-data.js -->
            <div id="research-papers-container" style="max-width: 1000px; margin: 0 auto;">
            </div>
        </div>
    </section>

    <!-- Call to Action -->
    <section style="background-color: #232D4B; color: white; padding: 4rem 0; text-align: center;">
        <div class="container">
            <h2 style="color: white !important; margin-bottom: 1rem;">Join Our Research Community</h2>
            <p style="color: white; font-size: 1.1rem; margin-bottom: 2rem;">Stay updated on our latest findings and collaborate with our team</p>
            <a href="contact.html" style="display: inline-block; background: #E57200; color: white; padding: 1rem 3rem; text-decoration: none; border-radius: 4px; font-weight: 600; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 0.5px;">Get In Touch</a>
        </div>
    </section>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <script src="js/include.js"></script>
    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
    <!-- Publications Data -->
    <script src="js/publications-data.js"></script>
    <!-- Initialize research papers rendering -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Render all research papers
            if (window.renderResearchPapers) {
                window.renderResearchPapers('research-papers-container');
            }
        });
    </script>
</body>
</html>
